{% extends "layout.html" %} {% block title %} Login {% endblock title %} {%
block css %}
<link rel="stylesheet" href="static/css/style-login.css" />
{% endblock css %} {% block content %}
<form method="post">
  <div class="main">
    <h1>Login</h1>
    <h3>Enter your login credentials</h3>
    <form action="">
      <label for="first"> Username: </label>
      <input
        type="text"
        id="first"
        name="username"
        placeholder="Enter your Username"
        required
      />

      <label for="password"> Password: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your Password"
        required
      />

      <div class="wrap">
        <button type="submit" onclick="solve()">Submit</button>
      </div>
    </form>
  </div>
</form>
{% endblock content %}
